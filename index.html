<head>

  <title>Drag N Drop</title>

<body>
  <h1>Drag and Drop the pieces where they belong!</h1>

  <ul id="draggable-list" class="container draggable-list"></ul>
  
  <div class="btn-container">
    <button class="check-btn" id="check">
      Check Order
      <i class="fas fa-paper-plane"></i>
    </button>
  
    <button class="play-again" id="play-again">
      Play Again
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
